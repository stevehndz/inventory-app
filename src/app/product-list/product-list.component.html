<div class="w-screen bg-slate-200 h-screen">
  <div class="h-screen flex flex-col items-center px-20 lg:px-48 py-8">
    <h2 class="font-bold text-3xl text-blue-500 mb-4">Sistema de inventario</h2>

    <div class="w-4/5 overflow-auto rounded-lg shadow hidden md:block">
      <table class="w-full">
        <thead class="bg-gray-50 border-b-2 border-gray-200">
          <tr>
            <th class="p-3 w-20 text-sm font-semibold tracking-wide text-left">
              Id
            </th>
            <th class="p-3 text-sm font-semibold tracking-wide text-left">
              Description
            </th>
            <th class="p-3 w-30 text-sm font-semibold tracking-wide text-left">
              Price
            </th>
            <th class="p-3 w-28 text-sm font-semibold tracking-wide text-left">
              Stock
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr class="bg-gray-50" **ngFor="let product of products">
            <th class="p-3 text-sm text-gray-700 whitespace-nowrap">
              <a href="#" class="font-bold text-blue-500 hover:underline">{{
                product.idProduct
              }}</a>
            </th>
            <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
              {{ product.description }}
            </td>
            <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
              {{ product.price }}
            </td>
            <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
              {{ product.stock }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="grid grid-cols-1 gap-4 md:hidden">
      <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex items-center space-x-2 text-sm">
          <div>Id</div>
          <div>Description</div>
        </div>
        <div>Price</div>
        <div>Stock</div>
      </div>
    </div>
  </div>
</div>
