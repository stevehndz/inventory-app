<div class="w-screen bg-slate-200 h-full">
  <div
    class="h-full flex flex-col items-center justify-center px-12 lg:px-40 py-8"
  >
    <form
      (ngSubmit)="onSubmit()"
      class="w-72 md:w-96 h-fit bg-slate-100 shadow rounded-xl p-6 md:p-10"
    >
      <h2
        class="font-bold text-2xl md:text-3xl text-center text-slate-600 mb-2 md:mb-6"
      >
        Editar Producto
      </h2>

      <!-- Description field -->
      <div class="mb-2 md:mb-4">
        <label
          for="description"
          class="block mb-2 font-bold text-base text-gray-700"
          >Descripción</label
        >
        <input
          type="text"
          id="description"
          name="description"
          class="w-full px-3 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Descripción"
          required
          [(ngModel)]="product.description"
        />
      </div>

      <!-- Price field -->
      <div class="mb-2 md:mb-4">
        <label for="price" class="block mb-2 font-bold text-base text-gray-700"
          >Precio</label
        >
        <input
          type="number"
          step="any"
          id="price"
          name="price"
          class="w-full px-3 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="0"
          required
          [(ngModel)]="product.price"
        />
      </div>

      <!-- Stock field -->
      <div class="mb-2 md:mb-4">
        <label for="stock" class="block mb-2 font-bold text-base text-gray-700"
          >Existencia</label
        >
        <input
          type="number"
          id="stock"
          name="stock"
          class="w-full px-3 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="0"
          required
          [(ngModel)]="product.stock"
        />
      </div>

      <!-- Buttons -->
      <div class="flex flex-row items-center justify-center gap-2">
        <button
          class="bg-emerald-600 hover:bg-emerald-400 duration-200 ease-in-out text-white text-sm md:text-base font-bold py-2 px-4 rounded-lg"
        >
          Editar
        </button>
        <a
          routerLink="/products"
          class="bg-rose-600 hover:bg-rose-400 duration-200 ease-in-out text-sm md:text-base text-white font-bold py-2 px-4 rounded-lg"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
</div>
